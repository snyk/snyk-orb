description: Test the application dependencies for known vulnerabilities. Runs as part of the scan command.
parameters:
  severity:
    description: Only report vulnerabilities of provided level or higher (low/medium/high). Default is low.
    type: enum
    enum: ["low", "medium", "high"]
    default: "low"
  failOnIssues:
    description: This specifies if builds should be failed or continued based on issues found by Snyk.
    type: boolean
    default: true
  targetFile:
    description: The path to the manifest file to be used by Snyk.
    type: string
    default: ""
  dockerImageName:
    description: The image name, if scanning a container image
    type: string
    default: ""
  organization: 
    description: >
      Name of the Snyk organisation name, under which this project should be tested and monitored
      If omitted the default organization will be used.
    type: string
    default: ""
  additionalArguments:
    description: Refer to the Snyk CLI help page for information on additional arguments.
    type: string
    default: ""
steps:
  - run:
      name: "Run Snyk Test to scan app for vulnerabilities"
      command: >
        snyk test 
        <<#parameters.dockerImageName>>--docker <<parameters.dockerImageName>><</parameters.dockerImageName>>
        <<#parameters.severity>>--severity-threshold=<<parameters.severity>><</parameters.severity>>
        <<#parameters.organization>>--org=<<parameters.organization>><</parameters.organization>>
        <<#parameters.targetFile>>--file=<<parameters.targetFile>><</parameters.targetFile>>
        <<parameters.additionalArguments>>
        <<^parameters.failOnIssues>> || true<</parameters.failOnIssues>>


