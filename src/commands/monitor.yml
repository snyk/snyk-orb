description: Record a snapshot of the application dependencies on snyk.io, for continueous monitoring and alerts. Runs as part of the scan command.
parameters:
  targetFile:
    description: The path to the manifest file to be used by Snyk.
    type: string
    default: ""
  dockerImageName:
    description: The image name, if scanning a container image
    type: string
    default: ""
  additionalArguments:
    description: Refer to the Snyk CLI help page for information on additional arguments.
    type: string
    default: ""
steps:
  - run:
      name: "Run Snyk Monitor for continuous monitoring on snyk.io"
      command: |
        snyk monitor ${SNYK_DOCKER_IMAGE:+--docker $SNYK_DOCKER_IMAGE} ${SNYK_PROJECT:+--project-name=$SNYK_PROJECT} ${SNYK_ORGANIZATION:+--org=$SNYK_ORGANIZATION} ${SNYK_TARGET_FILE:+--file=$SNYK_TARGET_FILE} <<parameters.additionalArguments>>
      environment:
        SNYK_TARGET_FILE: <<parameters.targetFile>>
        SNYK_DOCKER_IMAGE: <<parameters.dockerImageName>>
